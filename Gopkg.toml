  name = "github.com/asticode/go-astilectron-bootstrap"

[[constraint]]
  branch = "master"
  name = "github.com/asticode/go-astilog"

[[constraint]]
  name = "github.com/disintegration/imaging"
  version = "1.4.1"

[[constraint]]
  branch = "master"
  name = "github.com/golang/freetype"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.1"

[[constraint]]
  name = "github.com/imdario/mergo"
  version = "0.3.4"

[[constraint]]
  name = "github.com/jessevdk/go-flags"
  version = "1.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/jmoiron/sqlx"

[[constraint]]
  branch = "master"
  name = "github.com/lib/pq"

[[constraint]]
  name = "github.com/mattes/migrate"
  version = "3.0.1"

[[constraint]]
  name = "github.com/mattn/go-sqlite3"
